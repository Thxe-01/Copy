<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP_CAT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Itim&family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Pattaya&family=Sriracha&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="inner">
            <div class="menu_bar">
                <img src="speaker.png" alt="speaker" class="icon" id="speaker">
                <h1>POP CAT</h1>
                <img src="setting.png" alt="setting" class="icon" id="setting">
            </div>
            <div class="main">
                <h2 id="score">0</h2>
                <img src="costume1-1.png" alt="Tofu" class="costume1" id="costume">

                <h1>สร้างโดย นายพีรพัฒน์ ศักดิ์เจริญชัยกุล</h1>
            </div>
            <div class="popup" id="popup">
                <h1>Setting</h1>
                <button class="menu_list" id="reset">Reset Score</button>
                <a href="https://zesty-kataifi-eabe7b.netlify.app/" target="_blank" class="menu_list">Performance Page</a>
                <button class="menu_list" id="skin">Change Skin</button>
                <button class="close" id="close">Close</button>
            </div>
            <div class="backdrop" id="backdrop"></div>    
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
